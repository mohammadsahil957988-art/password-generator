<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Gen - Fast & Working</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ°Ô∏è</text></svg>">
    
    <style>
        /* --- CORE SETTINGS (Koi fancy layer nahi jo block kare) --- */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0d1117; /* GitHub Dark Blue */
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .main-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            /* Z-index ensure karega ki ye sabse upar rahe */
            position: relative;
            z-index: 10; 
        }

        h2 { text-align: center; color: #58a6ff; margin-top: 0; }

        /* --- TABS --- */
        .tab-box {
            display: flex;
            background: #010409;
            border: 1px solid #30363d;
            border-radius: 6px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .tab-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: #8b949e;
            font-weight: bold;
            cursor: pointer;
            border-right: 1px solid #30363d;
        }
        .tab-btn:last-child { border-right: none; }
        .tab-btn.active {
            background: #1f6feb;
            color: white;
        }

        .content-area { display: none; }
        .content-area.active { display: block; }

        /* --- INPUTS & BUTTONS (High Priority Clickable) --- */
        input, button {
            position: relative; 
            z-index: 20; /* Ensure clickable */
        }

        /* Generator Style */
        .result-box {
            background: #0d1117;
            border: 1px solid #30363d;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 1.3rem;
            color: #7ee787;
            text-align: center;
            margin-bottom: 15px;
            word-break: break-all;
            user-select: all; /* Allows selection */
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            align-items: center;
        }
        input[type="range"] { width: 100%; cursor: pointer; accent-color: #1f6feb; }
        input[type="checkbox"] { transform: scale(1.3); cursor: pointer; accent-color: #1f6feb; }

        .big-btn {
            width: 100%;
            padding: 12px;
            background: #238636; /* Green */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        .big-btn:hover { background: #2ea043; }
        .big-btn:active { transform: scale(0.98); }

        /* Checker Style */
        .input-group {
            position: relative;
            margin-top: 10px;
        }
        .type-input {
            width: 100%;
            padding: 14px;
            padding-right: 45px;
            background: #0d1117;
            border: 1px solid #30363d;
            color: white;
            font-size: 1.1rem;
            border-radius: 6px;
            box-sizing: border-box; /* Padding andar rahegi */
        }
        .type-input:focus {
            border-color: #58a6ff;
            outline: none;
        }

        .eye-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8b949e;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
        }

        .meter { height: 8px; background: #30363d; margin-top: 15px; border-radius: 4px; overflow: hidden; }
        #fill-bar { height: 100%; width: 0%; transition: 0.3s; }

        .status { text-align: center; margin-top: 10px; font-weight: bold; }

    </style>
</head>
<body>

<div class="main-card">
    <h2>üîê Secure Tool</h2>

    <div class="tab-box">
        <button class="tab-btn active" onclick="openTab('gen', this)">Generator</button>
        <button class="tab-btn" onclick="openTab('check', this)">Checker</button>
    </div>

    <div id="gen" class="content-area active">
        <div class="result-box" id="result">Loading...</div>
        
        <div style="margin-bottom: 15px;">
            <div class="setting-row">
                <span>Length: <b id="len-txt" style="color:#58a6ff">12</b></span>
            </div>
            <input type="range" id="len" min="6" max="30" value="12" oninput="generate()">
        </div>

        <div class="setting-row"><span>Uppercase (A-Z)</span> <input type="checkbox" id="up" checked onclick="generate()"></div>
        <div class="setting-row"><span>Numbers (0-9)</span> <input type="checkbox" id="num" checked onclick="generate()"></div>
        <div class="setting-row"><span>Symbols (!@#)</span> <input type="checkbox" id="sym" checked onclick="generate()"></div>

        <button class="big-btn" onclick="generate()">Refresh Password üîÑ</button>
        <button class="big-btn" style="background: #1f6feb; margin-top: 10px;" onclick="copyPass()">Copy Password üìã</button>
    </div>

    <div id="check" class="content-area">
        <div style="text-align:center; color:#8b949e; margin-bottom:10px;">Type password below to test</div>
        
        <div class="input-group">
            <input type="text" id="userPass" class="type-input" placeholder="Type here..." oninput="check()">
            <button class="eye-btn" onclick="toggleEye()">üëÅÔ∏è</button>
        </div>

        <div class="meter"><div id="fill-bar"></div></div>
        <div id="status-text" class="status" style="color: #8b949e;">Waiting for input...</div>
    </div>

</div>

<script>
    // --- 1. TAB SYSTEM ---
    function openTab(id, btn) {
        // Hide all
        document.getElementById('gen').style.display = 'none';
        document.getElementById('check').style.display = 'none';
        
        // Remove active class from buttons
        let btns = document.getElementsByClassName('tab-btn');
        btns[0].classList.remove('active');
        btns[1].classList.remove('active');

        // Show selected
        document.getElementById(id).style.display = 'block';
        btn.classList.add('active');
    }

    // --- 2. GENERATOR ---
    const chars = { up: "ABCDEFGHIJKLMNOPQRSTUVWXYZ", low: "abcdefghijklmnopqrstuvwxyz", num: "0123456789", sym: "!@#$%^&*()_+" };

    function generate() {
        let len = document.getElementById('len').value;
        document.getElementById('len-txt').innerText = len;

        let pool = chars.low;
        if(document.getElementById('up').checked) pool += chars.up;
        if(document.getElementById('num').checked) pool += chars.num;
        if(document.getElementById('sym').checked) pool += chars.sym;

        let pass = "";
        for(let i=0; i<len; i++) pass += pool.charAt(Math.floor(Math.random() * pool.length));
        document.getElementById('result').innerText = pass;
    }

    function copyPass() {
        navigator.clipboard.writeText(document.getElementById('result').innerText);
        alert("Copied! ‚úÖ"); // Simple alert for reliability
    }

    // --- 3. CHECKER ---
    function toggleEye() {
        let x = document.getElementById("userPass");
        if (x.type === "text") {
            x.type = "password";
        } else {
            x.type = "text";
        }
    }

    function check() {
        let val = document.getElementById('userPass').value;
        let bar = document.getElementById('fill-bar');
        let txt = document.getElementById('status-text');

        if(val === "") {
            bar.style.width = "0%";
            txt.innerText = "Waiting...";
            txt.style.color = "#8b949e";
            return;
        }

        let strength = 0;
        if(val.length > 7) strength++;
        if(/[A-Z]/.test(val)) strength++;
        if(/[0-9]/.test(val)) strength++;
        if(/[^A-Za-z0-9]/.test(val)) strength++;

        if(strength < 2) {
            bar.style.width = "30%"; bar.style.background = "red";
            txt.innerText = "Weak üòü"; txt.style.color = "red";
        } else if (strength < 4) {
            bar.style.width = "70%"; bar.style.background = "orange";
            txt.innerText = "Medium üòê"; txt.style.color = "orange";
        } else {
            bar.style.width = "100%"; bar.style.background = "#2ea043";
            txt.innerText = "Strong üöÄ"; txt.style.color = "#2ea043";
        }
    }

    // Start immediately
    window.onload = generate;
</script>

</body>
</html>
