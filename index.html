<!DOCTYPE html>

    <style>

            --card: #1e293b;

        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }
        .card {
            background: var(--card);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: height 0.3s ease;
        }
        
        /* --- TABS (‡§®‡§Ø‡§æ ‡§°‡§ø‡§ú‡§æ‡§á‡§®) --- */
        .tab-container {
            display: flex;
            background: var(--gray);
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 25px;
        }
        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: #94a3b8;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 0.95rem;
        }
        .tab-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        /* --- CONTENT SECTIONS --- */
        .content-section { display: none; animation: fadeIn 0.4s; }
        .content-section.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Generator Styles */
        .display-box {
            background: rgba(15, 23, 42, 0.8);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border: 1px solid #475569;
        }
        #result { font-family: monospace; font-size: 1.3rem; color: #38bdf8; word-break: break-all; }
        
        .settings .row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 0.9rem; }
        input[type="range"] { width: 100%; accent-color: var(--primary); margin-top: 8px; }
        
        .btn-main {
            background: var(--primary); color: white; border: none; padding: 14px;
            border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer;
            margin-top: 10px; transition: 0.2s; font-size: 1rem;
        }
        .btn-main:hover { background: #4f46e5; transform: translateY(-2px); }

        /* Checker Styles */
        .checker-input-box { position: relative; margin-top: 10px; }
        .pass-input {
            width: 100%; padding: 15px; padding-right: 45px;
            border-radius: 12px; background: rgba(15, 23, 42, 0.8);
            border: 2px solid #475569; color: white; font-size: 1.1rem;
            box-sizing: border-box; outline: none; transition: 0.3s;
        }
        .pass-input:focus { border-color: var(--primary); }
        
        .eye-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #94a3b8; }
        
        .meter-container { margin-top: 20px; }
        .meter-bg { height: 8px; background: #334155; border-radius: 4px; overflow: hidden; }
        #strength-fill { height: 100%; width: 0%; transition: 0.5s cubic-bezier(0.25, 0.8, 0.25, 1); background: transparent; }
        
        .status-area { margin-top: 15px; text-align: center; }
        #status-emoji { font-size: 2rem; display: block; margin-bottom: 5px; }
        #status-text { font-size: 1.1rem; font-weight: bold; }
        #crack-time { font-size: 0.85rem; color: #94a3b8; margin-top: 5px; display: block; }

        /* Toast */
        #toast { visibility: hidden; min-width: 200px; background: #333; color: #fff; text-align: center; border-radius: 50px; padding: 10px; position: fixed; bottom: 30px; z-index: 10; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

    </style>
</head>
<body>

<script>
    // --- TABS LOGIC ---
    function openTab(tabName) {
        // Hide all sections
        document.getElementById('generator').classList.remove('active');
        document.getElementById('checker').classList.remove('active');
        
        // Reset buttons
        let buttons = document.getElementsByClassName('tab-btn');
        buttons[0].classList.remove('active');
        buttons[1].classList.remove('active');

        // Show selected
        document.getElementById(tabName).classList.add('active');
        
        // Highlight button
        if(tabName === 'generator') buttons[0].classList.add('active');
        else buttons[1].classList.add('active');
    }

    // --- GENERATOR LOGIC ---
    const chars = { upper: "ABCDEFGHIJKLMNOPQRSTUVWXYZ", lower: "abcdefghijklmnopqrstuvwxyz", num: "0123456789", sym: "!@#$%^&*()_+" };

    function updateGen() {
        document.getElementById('lenVal').innerText = document.getElementById('len').value;
    }

    function generatePass() {
        let length = document.getElementById('len').value;
        let pool = chars.lower;
        if(document.getElementById('up').checked) pool += chars.upper;
        if(document.getElementById('num').checked) pool += chars.num;
        if(document.getElementById('sym').checked) pool += chars.sym;

        let pass = "";
        for(let i=0; i<length; i++) {
            pass += pool.charAt(Math.floor(Math.random() * pool.length));
        }
        document.getElementById('result').innerText = pass;
    }

    function copyPass() {
        navigator.clipboard.writeText(document.getElementById('result').innerText);
        let x = document.getElementById("toast");
        x.className = "show";
        setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
    }

    // --- CHECKER LOGIC ---
    function toggleView() {
        let inp = document.getElementById('checkInput');
        let eye = document.getElementById('eyeSvg');
        if (inp.type === "text") {
            inp.type = "password"; eye.style.color = "#475569";
        } else {
            inp.type = "text"; eye.style.color = "#6366f1";
        }
    }

    function checkStrength() {
        let val = document.getElementById('checkInput').value;
        let fill = document.getElementById('strength-fill');
        let text = document.getElementById('status-text');
        let time = document.getElementById('crack-time');
        let emoji = document.getElementById('status-emoji');

        if(!val) {
            fill.style.width = "0%";
            text.innerText = "‡§ü‡§æ‡§á‡§™ ‡§ï‡§∞‡§®‡§æ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç..."; text.style.color = "#94a3b8";
            time.innerText = ""; emoji.innerText = "üëá";
            return;
        }

        let score = 0;
        if(val.length > üòé score++;
        if(val.length > 12) score++;
        if(/[A-Z]/.test(val)) score++;
        if(/[0-9]/.test(val)) score++;
        if(/[^A-Za-z0-9]/.test(val)) score++;

        if(score < 2) {
            fill.style.width = "30%"; fill.style.background = "#ef4444";
            text.innerText = "‡§ï‡§Æ‡§ú‡•ã‡§∞ (Weak)"; text.style.color = "#ef4444";
            time.innerText = "‡§§‡•Å‡§∞‡§Ç‡§§ ‡§π‡•à‡§ï ‡§π‡•ã ‡§∏‡§ï‡§§‡§æ ‡§π‡•à"; emoji.innerText = "üò±";
        } else if (score < 4) {
            fill.style.width = "60%"; fill.style.background = "#eab308";
            text.innerText = "‡§†‡•Ä‡§ï-‡§†‡§æ‡§ï (Medium)"; text.style.color = "#eab308";
            time.innerText = "‡§π‡•à‡§ï ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§ï‡•Å‡§õ ‡§¶‡§ø‡§® ‡§≤‡§ó‡•á‡§Ç‡§ó‡•á"; emoji.innerText = "üòê";
        } else {
            fill.style.width = "100%"; fill.style.background = "#22c55e";
            text.innerText = "‡§∂‡§æ‡§®‡§¶‡§æ‡§∞ (Strong)"; text.style.color = "#22c55e";
            time.innerText = "‡§π‡•à‡§ï ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç 400+ ‡§∏‡§æ‡§≤ ‡§≤‡§ó‡•á‡§Ç‡§ó‡•á"; emoji.innerText = "üòé";
        }
    }

    window.onload = generatePass;
</script>
